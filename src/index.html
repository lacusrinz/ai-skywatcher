<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AI-powered deep sky target recommender for astrophotography">
  <meta name="theme-color" content="#121212">
  <title>AI Skywatcher - 天文观测助手</title>
  <link rel="stylesheet" href="/styles/variables.css">
  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/components.css">
  <link rel="stylesheet" href="/styles/layouts.css">
</head>
<body>
  <div id="app" class="app-container">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <div class="location-info">
          <svg class="location-icon" width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
            <path d="M8 0C5.243 0 3 2.243 3 5c0 3.5 4.5 8.5 5 9 .5-.5 5-5.5 5-9 0-2.757-2.243-5-5-5zm0 7.5c-1.38 0-2.5-1.12-2.5-2.5S6.62 2.5 8 2.5s2.5 1.12 2.5 2.5S9.38 7.5 8 7.5z"/>
          </svg>
          <span class="location-text">北京市 海淀区</span>
        </div>
        <div class="datetime-info">2026-01-22 08:04:43</div>
      </div>
      <div class="header-right">
        <div class="date-selector">
          <span>2024-01-15</span>
          <svg class="dropdown-icon" width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
            <path d="M6 9L1 4h10z"/>
          </svg>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Left Panel: Configuration -->
      <aside class="config-panel">
        <!-- Location Settings -->
        <section class="panel-section">
          <div class="section-header">
            <svg class="section-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
              <path d="M10 0C6.13 0 3 3.13 3 7c0 4.5 5.5 10.5 7 13 1.5-2.5 7-8.5 7-13 0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5S8.62 4.5 10 4.5s2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
            </svg>
            <h2 class="section-title">位置设置</h2>
          </div>
          <button class="btn-auto-location" id="btnAutoLocation">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
              <path d="M8 2C6.34 2 5 3.34 5 5c0 1.5 2 4 3 5.5C9 9 11 6.5 11 5c0-1.66-1.34-3-3-3zm0 4c-.55 0-1-.45-1-1s.45-1 1-1 1 .45 1 1-.45 1-1 1z"/>
            </svg>
            自动定位
          </button>
          <div class="input-group">
            <div class="input-field">
              <label>经度</label>
              <input type="text" value="116.3975" id="inputLng">
            </div>
            <div class="input-field">
              <label>纬度</label>
              <input type="text" value="39.9075" id="inputLat">
            </div>
          </div>
          <div class="input-field">
            <label>常用地点</label>
            <select id="selectLocation">
              <option>北京天文馆</option>
            </select>
          </div>
        </section>

        <!-- Equipment Configuration -->
        <section class="panel-section">
          <div class="section-header">
            <svg class="section-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
              <path d="M10 2C5.58 2 2 5.58 2 10s3.58 8 8 8 8-3.58 8-8-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6z"/>
            </svg>
            <h2 class="section-title">设备配置</h2>
          </div>
          <div class="input-field">
            <label>预设组合</label>
            <select id="selectEquipment">
              <option>标准望远镜 (8 英寸)</option>
            </select>
          </div>
          <div class="input-group">
            <div class="input-field">
              <label>传感器宽度 (mm)</label>
              <input type="text" value="24" id="inputSensor">
            </div>
            <div class="input-field">
              <label>焦距 (mm)</label>
              <input type="text" value="2000" id="inputFocal">
            </div>
          </div>
          <div class="input-field">
            <label>FOV 预览</label>
            <div class="fov-preview">
              <span>视野范围: 1.2° × 0.8°</span>
            </div>
          </div>
        </section>

        <!-- Visible Zones -->
        <section class="panel-section">
          <div class="section-header">
            <svg class="section-icon" width="20" height="20" viewBox="0 0 20 20" fill="currentColor">
              <path d="M10 2L3 7v6l7 5 7-5V7l-7-5zm0 2.5L15 8v4l-5 3.5L5 12V8l5-3.5z"/>
            </svg>
            <h2 class="section-title">可视区域</h2>
          </div>
          <div class="visibility-info">
            <div>方位角: 0° - 360°</div>
            <div>高度角: 0° - 90°</div>
          </div>
          <div class="button-group">
            <button class="btn-secondary" id="btnEditZone">编辑</button>
            <button class="btn-danger" id="btnDeleteZone">删除</button>
          </div>
        </section>
      </aside>

      <!-- Center: Sky Map -->
      <section class="sky-chart">
        <div class="chart-header">
          <h2>天空图</h2>
          <p>实时星空观测视图</p>
        </div>
        <div class="chart-container">
          <canvas id="skyMapCanvas" class="chart-canvas"></canvas>
        </div>
        <div class="chart-controls">
          <div class="timeline">
            <div class="timeline-label">时间轴</div>
            <div class="timeline-bar">
              <div class="timeline-progress" id="timelineProgress"></div>
            </div>
            <div class="timeline-time" id="timelineTime">20:30</div>
          </div>
          <div class="zoom-controls">
            <button class="btn-zoom" id="btnZoomIn">放大</button>
            <button class="btn-zoom" id="btnZoomOut">缩小</button>
            <button class="btn-primary" id="btnFullscreen">全屏</button>
          </div>
        </div>
      </section>

      <!-- Right Panel: Recommendations -->
      <aside class="targets-panel">
        <!-- Time Filter -->
        <div class="time-filter">
          <button class="filter-btn active" data-period="tonight-golden">今晚黄金</button>
          <button class="filter-btn" data-period="midnight">后半夜</button>
          <button class="filter-btn" data-period="dawn">黎明前</button>
        </div>

        <!-- Sort -->
        <div class="sort-bar">
          <span>排序:</span>
          <select id="selectSort">
            <option value="score">推荐指数</option>
          </select>
        </div>

        <!-- Targets List -->
        <div class="targets-list" id="targetsList">
          <!-- Targets will be dynamically inserted here -->
        </div>
      </aside>
    </main>
  </div>

  <script type="module" src="/scripts/main.js"></script>
</body>
</html>
